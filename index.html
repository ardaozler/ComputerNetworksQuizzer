<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>CN Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            touch-action: manipulation;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .setup-screen,
        .quiz-screen,
        .results-screen {
            padding: 40px;
            display: none;
        }

        .setup-screen.active,
        .quiz-screen.active,
        .results-screen.active {
            display: block;
        }

        .setup-option {
            margin: 20px 0;
        }

        .setup-option label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }

        .setup-option select,
        .setup-option input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
        }

        .btn {
            padding: 14px 30px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            margin: 10px 5px;
        }

        .btn:hover {
            background: #34495e;
        }

        .btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            background: #ecf0f1;
            border-bottom: 1px solid #ddd;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-label {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .question-container {
            padding: 40px;
            min-height: 400px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
            flex-wrap: wrap;
        }

        .question-number {
            font-size: 1.1em;
            color: #2c3e50;
            font-weight: 600;
        }

        .collection-badge {
            background: #3498db;
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.85em;
        }

        .question-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 16px;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .option:hover:not(.locked) {
            border-color: #3498db;
            background: #ecf0f1;
        }

        .option.locked {
            cursor: default;
        }

        .option-letter {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            background: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
            color: #2c3e50;
        }

        .option.selected {
            border-color: #3498db;
            background: #e8f4f8;
        }

        .option.selected .option-letter {
            background: #3498db;
            color: white;
        }

        .option.correct {
            border-color: #27ae60;
            background: #d5f4e6;
        }

        .option.correct .option-letter {
            background: #27ae60;
            color: white;
        }

        .option.wrong {
            border-color: #e74c3c;
            background: #fadbd8;
        }

        .option.wrong .option-letter {
            background: #e74c3c;
            color: white;
        }

        .hint-explanation {
            margin-top: 20px;
            padding: 16px;
            background: #fff9e6;
            border-left: 4px solid #f39c12;
            border-radius: 4px;
        }

        .hint-explanation h4 {
            color: #e67e22;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .hint-explanation p {
            color: #7f8c8d;
            line-height: 1.5;
            margin: 6px 0;
        }

        .explanation-section {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #f0e5c9;
            display: none;
        }

        .explanation-section.show {
            display: block;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            padding: 25px 40px;
            background: #ecf0f1;
            border-radius: 0 0 8px 8px;
        }

        .progress-bar {
            height: 6px;
            background: #ecf0f1;
            margin: 0 20px;
        }

        .progress-fill {
            height: 100%;
            background: #3498db;
            transition: width 0.3s;
        }

        .results-screen h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }

        .score-display {
            text-align: center;
            margin: 40px 0;
        }

        .score-percentage {
            font-size: 4em;
            font-weight: bold;
            color: #2c3e50;
        }

        .score-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .score-card {
            padding: 20px;
            background: #ecf0f1;
            border-radius: 6px;
            text-align: center;
        }

        .score-card-value {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .score-card-label {
            color: #7f8c8d;
            margin-top: 8px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                border-radius: 0;
            }

            .header {
                padding: 20px;
                border-radius: 0;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .header p {
                font-size: 0.9em;
            }

            .question-container,
            .navigation,
            .setup-screen,
            .results-screen {
                padding: 20px;
            }

            .stats {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                padding: 15px;
            }

            .stat-value {
                font-size: 1.5em;
            }

            .stat-label {
                font-size: 0.8em;
            }

            .question-text {
                font-size: 1.1em;
            }

            .option {
                padding: 14px;
                gap: 10px;
                min-height: 48px;
            }

            .option-letter {
                width: 28px;
                height: 28px;
                font-size: 0.9em;
            }

            .navigation {
                padding: 15px;
                flex-direction: column;
                gap: 10px;
            }

            .btn,
            .nav-button {
                width: 100%;
                padding: 16px;
                font-size: 1em;
                min-height: 48px;
            }

            .setup-option input,
            .setup-option select {
                font-size: 16px;
            }

            .question-header {
                flex-direction: column;
                gap: 8px;
                align-items: flex-start;
            }

            .score-percentage {
                font-size: 3em;
            }

            .score-details {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .hint-explanation {
                padding: 12px;
                font-size: 0.95em;
            }
        }

        @media (max-width: 400px) {
            .header h1 {
                font-size: 1.3em;
            }

            .question-text {
                font-size: 1em;
            }

            .stats {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
                padding: 10px;
            }

            .stat-value {
                font-size: 1.3em;
            }

            .stat-label {
                font-size: 0.75em;
            }

            .score-percentage {
                font-size: 2.5em;
            }

            .question-container {
                padding: 15px;
            }

            .option {
                padding: 12px;
                font-size: 0.95em;
            }
        }

        .search-container {
            margin: 30px 0;
            padding: 20px;
            background: #ecf0f1;
            border-radius: 6px;
        }

        .search-container h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .search-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            margin-bottom: 15px;
        }

        .search-results {
            max-height: 300px;
            overflow-y: auto;
            background: white;
            border-radius: 6px;
            display: none;
        }

        .search-results.has-results {
            display: block;
            border: 1px solid #ddd;
        }

        .search-result-item {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item:hover {
            background: #f8f9fa;
        }

        .search-result-item .result-collection {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.75em;
            margin-right: 8px;
        }

        .search-result-item .result-text {
            color: #2c3e50;
            font-size: 0.95em;
        }

        .search-result-count {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>CN Quiz</h1>
            <p>Computer Networks</p>
        </div>

        <div class="setup-screen active" id="setupScreen">
            <h2 style="margin-bottom: 30px; color: #2c3e50;">Quiz Setup</h2>

            <div class="setup-option">
                <label>Select Collection:</label>
                <select id="collectionSelect">
                    <option value="all">All Topics (246 questions)</option>
                    <option value="signaling">Signaling</option>
                    <option value="topology">Network Topology</option>
                    <option value="services">Services</option>
                    <option value="packet-switching">Packet Switching</option>
                    <option value="osi">OSI Model</option>
                    <option value="protocols">Window Protocols</option>
                    <option value="mac">MAC Layer</option>
                    <option value="tcp">TCP</option>
                    <option value="udp">UDP</option>
                    <option value="ip">IP Protocol</option>
                    <option value="routing">Routing</option>
                    <option value="ethernet">Ethernet</option>
                    <option value="dns">DNS</option>
                    <option value="http">HTTP</option>
                    <option value="general">General Concepts</option>
                </select>
            </div>

            <div class="setup-option">
                <label>Number of Questions:</label>
                <input type="number" id="questionCount" min="10" max="200" value="50">
            </div>

            <div class="setup-option">
                <label>Question Order:</label>
                <select id="questionOrder">
                    <option value="sequential">Sequential</option>
                    <option value="random">Random</option>
                </select>
            </div>

            <div class="search-container">
                <h3>Search Questions</h3>
                <input type="text" class="search-input" id="searchInput" placeholder="Type to search questions..."
                    oninput="searchQuestions()">
                <div class="search-result-count" id="searchCount"></div>
                <div class="search-results" id="searchResults"></div>

            </div>
            <button class="btn" id="practiceResultsBtn" style="display:none; margin-top: 15px; width: 100%;"
                onclick="startQuizWithResults()">
                Practice All Results (<span id="resultCount">0</span> questions)
            </button>

            <button class="btn" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div class="quiz-screen" id="quizScreen">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="currentQ">1</div>
                    <div class="stat-label">Current</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalQ">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="answered">0</div>
                    <div class="stat-label">Answered</div>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="question-container">
                <div class="question-header">
                    <span class="question-number" id="questionNumber"></span>
                    <span class="collection-badge" id="collectionBadge"></span>
                </div>
                <div class="question-text" id="questionText"></div>
                <div class="options" id="optionsContainer"></div>
                <div class="hint-explanation" id="hintBox">
                    <h4>Hint:</h4>
                    <p id="hintText"></p>
                    <div class="explanation-section" id="explanationSection">
                        <h4>Explanation:</h4>
                        <p id="explanationText"></p>
                    </div>
                </div>
            </div>

            <div class="navigation">
                <button class="btn" onclick="previousQuestion()" id="prevBtn">Previous</button>
                <button class="btn" onclick="nextQuestion()" id="nextBtn">Next</button>
                <button class="btn" onclick="finishQuiz()" id="finishBtn" style="display:none;">Finish Quiz</button>
            </div>
        </div>

        <div class="results-screen" id="resultsScreen">
            <h2>Quiz Results</h2>
            <div class="score-display">
                <div class="score-percentage" id="finalPercentage">0%</div>
                <p style="color: #7f8c8d; margin-top: 10px;">Your Score</p>
            </div>
            <div class="score-details">
                <div class="score-card">
                    <div class="score-card-value" id="totalAnswered">0</div>
                    <div class="score-card-label">Total Questions</div>
                </div>
                <div class="score-card">
                    <div class="score-card-value" id="correctCount">0</div>
                    <div class="score-card-label">Correct</div>
                </div>
                <div class="score-card">
                    <div class="score-card-value" id="wrongCount">0</div>
                    <div class="score-card-label">Wrong</div>
                </div>
            </div>
            <div style="text-align: center; margin-top: 30px;">
                <button class="btn" onclick="restartQuiz()">New Quiz</button>
                <button class="btn" onclick="reviewAnswers()">Review Answers</button>
            </div>
        </div>
    </div>

    <script>
        const allQuestions = [
            {
                "q": "Common channel signaling provides that",
                "o": ["The control apparatuses of the switching centers exchange signaling information in packet switching",
                    "A different channel is associated with each channel dedicated to the transmission of user data signaling", "The signaling between the switching centers takes place by sharing a single channel via satellite"],
                "c": 0,
                "col": "signaling",
                "hint": "Think about how signaling channels are organized",
                "exp": "In the common channel signaling the user information travels on separate channels but with a single signaling channel used to control the signaling of all user channels. The channel signaling works in packet."
            },
            {
                "q": "The characteristics of a fully connected mesh topology are",
                "o": ["High number of channels, good fault tolerance, easy routing", "High number of channels, good fault tolerance, difficult routing", "Low number of channels, bad fault tolerance, difficult routing"],
                "c": 0,
                "col": "topology",
                "hint": "Consider direct connections between nodes",
                "exp": "There is always a way in the fully connected mesh direct between each node."
            },
            {
                "q": "Conversational interactive telecommunication services are characterized by",
                "o": ["Low probability of error in the transfer of information", "Transfer of information in real time", "Storage of information on the network and delivery to the recipient in a deferred time"],
                "c": 1,
                "col": "services",
                "hint": "Think about real-time requirements",
                "exp": "In conversational interactive services, communication takes place with the transfer of extreme to extreme information in real time."
            },
            {
                "q": "In packet-switched networks the factors that lead to the choice of small packets dimensions are",
                "o": ["Lower incidence of control information, higher efficiency in the transfer of SDU's big dimensions", "Better chance of parallelization, less transfer delay, less chance of error on the bit", "Better chance of parallelization, less delay in packaging, less probability of package error"],
                "c": 2,
                "col": "packet-switching",
                "hint": "Consider packetization and transmission efficiency",
                "exp": "The length of the packets is determined by: possibility of parallelization (pipeline), delay of packaging, percentage of control information. Short packets favor transmission in parallel on different channels of packets of the same communication, short packets reduce the delay of packetization (important for voice traffic on the packet network), long packets reduce the percentage of control information."
            },
            {
                "q": "In the OSI model, the transport layer provides services",
                "o": ["Building on services from the application layer", "Relying on the services provided by the network layer", "Relying on the services provided by the session level"],
                "c": 1,
                "col": "osi",
                "hint": "Think of the ISO/OSI stack order",
                "exp": "Think of the ISO / OSI stack."
            },
            {
                "q": "Which of the following statements conforms to the ISO / OSI reference model?",
                "o": ["An (N) -entity and an (N-1) -entity can have the same address.", "One (N) -entity can be associated with two different (N-1) -addresses.", "Two (N) -entities can be associated with the same (N-1) -address."],
                "c": 1,
                "col": "osi",
                "hint": "Consider entity-address relationships",
                "exp": "Each entity is characterized by the abbreviation (address) of its own layer, so A and C result wrong and by exclusion the correct answer is B."
            },
            {
                "q": "In a Go-Back-N windowed protocol it may be convenient to increase the size of the transmission window (measured in number of data)",
                "o": ["When the transmission speed increases at the same size of the data units and the same delays of transfer of data units between transmitter and receiver", "When the transmission speed decreases at the same size of the data units and the same delays of transfer of units between transmitter and receiver", "When the distance between transmitter and receiver decreases, therefore the transfer delays of the units data, without changing the transmission speed", "When the probability of channel error increases"],
                "c": 0,
                "col": "protocols",
                "hint": "Consider efficiency formula and transmission time",
                "exp": "Efficiency of a window protocol. Assuming we have n = k, we have = 1 + 2. Wt = k (1 + 2 * (tp / tx)). As the transmission speed increases, the transmission time tx decreases, by imposing an increase in Wt to keep the efficiency equal to k."
            },
            {
                "q": "A Go-Back-N windowed protocol does not require an increase in complexity with respect to a Stop-And-Wait in relation to",
                "o": ["Amount of memory required by the transmitter", "Minimum amount of sequence numbers required to distinguish data units", "Amount of memory required at the receiver"],
                "c": 2,
                "col": "protocols",
                "hint": "Compare receiver complexity",
                "exp": "The Go-Back-N does not require an increase in complexity compared to the receive window at receiver. For the Stop and Wait = 1 and for the Go-Back-N = 1."
            },
            {
                "q": "The Aloha and S-Aloha protocols",
                "o": ["To avoid interference between broadcasts of users sharing a broadcast channel assign to each user a predetermined time interval in which to transmit", "They do not implement any prior checking to avoid interference between user transmissions who share a broadcast channel; only in the case of interference (collision) is action taken by repeating the transmission after a fixed delay", "They do not implement any prior checking to avoid interference between user transmissions who share a broadcast channel; only in the case of interference (collision) is it intervened, repeating the transmission after a random delay"],
                "c": 2,
                "col": "mac",
                "hint": "Consider collision handling mechanisms",
                "exp": "Aloha has low efficiency because the nodes transmit without coordinating with each other, only in the event of a collision, a backoff is performed: the two (or more) stations that have collided wait for a time random before retransmitting the PDU. The random time serves to break the determinism and if in the case the two (or more) stations waited for the same time, a collision with probability 1 would again occur. In this case doubles the maximum random waiting time."
            },
            {
                "q": "The architecture of the Internet protocols is organized",
                "o": ["In seven levels", "In four levels", "In six levels", "In a completely non-layered way"],
                "c": 1,
                "col": "internet",
                "hint": "ARPA architecture",
                "exp": "The Internet to date is based on the ARPA architecture consisting of 4 levels. The levels are: application, service, internetwork, network."
            },
            {
                "q": "The TCP receiver",
                "o": ["Send cumulative acknowledgments (ACKs)", "Sends an acknowledgment (ACK) relating to each segment received", "Does not send feedback"],
                "c": 0,
                "col": "tcp",
                "hint": "Consider TCP ACK mechanism",
                "exp": "By definition, TCP uses window protocols that make use of cumulative ACKs."
            },
            {
                "q": "The header of the TCP segment, that is the PCI of the TCP protocol,",
                "o": ["It is always of fixed size equal to 20 bytes", "It is of variable size depending on the options present", "It has a fixed size of 40 bytes"],
                "c": 1,
                "col": "tcp",
                "hint": "Consider TCP options field",
                "exp": "In the header of the TCP there is an Options field of variable size."
            },
            {
                "q": "The logical addresses on the Internet are",
                "o": ["Determinants completely free from the system administrators of each subnet", "Organized in domains", "Completely free format"],
                "c": 1,
                "col": "ip",
                "hint": "Think about IP address organization",
                "exp": "See transparencies on IP."
            },
            {
                "q": "The routing protocol can be used between ASs (Autonomous Systems)",
                "o": ["EGP (Exterior Gateway Protocol)", "RIP (Routing Information Protocol)", "OSPF (Open Shortest Path First)"],
                "c": 0,
                "col": "routing",
                "hint": "Inter-AS vs intra-AS protocols",
                "exp": "The exchange of information between routers belonging to different ASs takes place through the EGP-type routing protocol."
            },
            {
                "q": "In the OSI model, a (N) -connection",
                "o": ["It can be realized through one or more (N-1) connections", "It is terminated by two (N-1) -CEPs", "It can be realized through one or more (N + 1) -connections", "It can only be achieved through multiple (N-1) -connections"],
                "c": 0,
                "col": "osi",
                "hint": "Layer relationships in OSI",
                "exp": "By definition an (N) -strate provides services to (N + 1) -strates. This means that its user (lo layer N + 1) before being able to use the service will have to request a connection. At an N layer they can match different N-1 connections."
            },
            {
                "q": "Compared to the 10 Mbit / s Ethernet standard, in the definition of 100Mbit / s Ethernet the MAC protocol",
                "o": ["It has been modified to allow more efficient collision detection", "It has been modified by introducing a mechanism to avoid collisions, improve performance and support real-time services", "It has been kept unchanged, accepting the reduction of a factor of ten (approximately) called collision domain", "It has been kept unchanged, keeping the maximum size unchanged by increasing it by one factor ten the minimum size of the plot"],
                "c": 2,
                "col": "ethernet",
                "hint": "MAC protocol changes in Fast Ethernet",
                "exp": "See transparencies on MAC."
            },
            {
                "q": "The metric (cost) in a routing algorithm",
                "o": ["Expresses the weight to assign to a (channel) link in the path selection", "It expresses the computational complexity of the algorithm", "Expresses the probability that the shortest path will be used"],
                "c": 0,
                "col": "routing",
                "hint": "Path selection criteria",
                "exp": "See transparencies."
            },

                "o": ["It depends on the size of the PDU and the distance between the transmitter and receiver", "It just depends on the bit rate of the transmitter", "It depends on the bit rate of the transmitter and the distance between the transmitter and the receiver", "It depends on the bit rate of the transmitter and the size of the PDU"],
                "c": 3,
                "col": "packet-switching",
                "hint": "Transmission time formula",
                "exp": "Checked during exam correction."
            },
            {
                "q": "Consider an extended LAN in Ethernet technology whose nodes are interconnected by transparent switches. Which of the following statements is false ?",
                "o": ["Switches can support the creation of Virtual LANs", "Switches introduce additional delay in transmissions between nodes connected through the switches themselves", "It is necessary to change the configuration of the nodes connected to the LAN to allow correct routing of MAC frames between switches", "The switches separate the collision domains of the interconnected network portions"],
                "c": 2,
                "col": "ethernet",
                "hint": "Transparent operation",
                "exp": "checked during exam correction."
            },
            {
                "q": "Regarding the reception of an out of sequence segment in TCP, which one of these statements is true?",
                "o": ["The reordering of segments is the responsibility of the RTP protocol", "The receiver immediately delivers the segment to the higher protocol levels", "The receiver always discards the segment which is to be transmitted again", "The receiver returns an acknowledgment number referring to the next expected byte"],
                "c": 3,
                "col": "tcp",
                "hint": "TCP receiver ACK behavior",
                "exp": "To be checked"
            },
            {
                "q": "With the same number of bits of information transmitted, which of the following line codings requires a physically higher bit rate?",
                "o": ["4B5B encoding", "Polar coding NRZ", "Manchester coding", "Unipolar coding"],
                "c": 2,
                "col": "general",
                "hint": "Encoding efficiency",
                "exp": "checked during exam correction. 4B5B requires a bit rate of 1.25, NRZ and unipolar require a bit rate of 1, Manchester it requires a bit rate of 2. Physical layer - pages 28-32"
            }
        ];

        let quizQuestions = [];
        let currentQuestion = 0;
        let userAnswers = [];
        let isAnswered = [];

        function startQuiz() {
            const collection = document.getElementById('collectionSelect').value;
            const count = parseInt(document.getElementById('questionCount').value);
            const order = document.getElementById('questionOrder').value;

            let filtered = allQuestions;
            if (collection !== 'all') {
                filtered = allQuestions.filter(q => q.col.includes(collection));
            }

            if (filtered.length === 0) {
                alert('No questions available for this collection. Showing all questions.');
                filtered = allQuestions;
            }

            const availableCount = Math.min(count, filtered.length);

            const shuffled = [...filtered].sort(() => Math.random() - 0.5);
            quizQuestions = shuffled.slice(0, availableCount);

            if (order === 'random') {
                quizQuestions = quizQuestions.sort(() => Math.random() - 0.5);
            }

            userAnswers = new Array(quizQuestions.length).fill(null);
            isAnswered = new Array(quizQuestions.length).fill(false);
            currentQuestion = 0;

            document.getElementById('setupScreen').classList.remove('active');
            document.getElementById('quizScreen').classList.add('active');
            document.getElementById('totalQ').textContent = quizQuestions.length;

            displayQuestion();
        }

        function displayQuestion() {
            const q = quizQuestions[currentQuestion];

            document.getElementById('currentQ').textContent = currentQuestion + 1;
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1} of ${quizQuestions.length}`;
            document.getElementById('collectionBadge').textContent = q.col.split('|')[0].toUpperCase();
            document.getElementById('questionText').textContent = q.q;

            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';

            q.o.forEach((option, i) => {
                const div = document.createElement('div');
                div.className = 'option';
                if (isAnswered[currentQuestion]) {
                    div.classList.add('locked');
                }

                if (userAnswers[currentQuestion] === i) {
                    div.classList.add('selected');
                    if (i === q.c) {
                        div.classList.add('correct');
                    } else {
                        div.classList.add('wrong');
                    }
                }

                if (isAnswered[currentQuestion] && i === q.c) {
                    div.classList.add('correct');
                }

                if (!isAnswered[currentQuestion]) {
                    div.onclick = () => selectOption(i);
                }

                const letter = document.createElement('div');
                letter.className = 'option-letter';
                letter.textContent = String.fromCharCode(65 + i);

                const text = document.createElement('div');
                text.textContent = option;
                text.style.flex = '1';

                div.appendChild(letter);
                div.appendChild(text);
                container.appendChild(div);
            });

            const hintBox = document.getElementById('hintBox');
            const explanationSection = document.getElementById('explanationSection');

            document.getElementById('hintText').textContent = q.hint || 'No hint available';
            document.getElementById('explanationText').textContent = q.exp || 'No explanation available';

            if (isAnswered[currentQuestion]) {
                explanationSection.classList.add('show');
            } else {
                explanationSection.classList.remove('show');
            }

            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').style.display = currentQuestion < quizQuestions.length - 1 ? 'inline-block' : 'none';
            document.getElementById('finishBtn').style.display = currentQuestion === quizQuestions.length - 1 ? 'inline-block' : 'none';

            updateProgress();
            updateStats();
        }

        function selectOption(index) {
            if (isAnswered[currentQuestion]) return;

            userAnswers[currentQuestion] = index;
            isAnswered[currentQuestion] = true;

            displayQuestion();

            setTimeout(() => {
                const explanationSection = document.getElementById('explanationSection');
                if (explanationSection && window.innerWidth <= 768) {
                    explanationSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            }, 100);
        }

        function nextQuestion() {
            if (currentQuestion < quizQuestions.length - 1) {
                currentQuestion++;
                displayQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function updateStats() {
            const answered = isAnswered.filter(a => a === true).length;
            document.getElementById('answered').textContent = answered;
        }

        function finishQuiz() {
            const unanswered = isAnswered.filter(a => !a).length;
            if (unanswered > 0) {
                if (!confirm(`You have ${unanswered} unanswered questions. Finish anyway?`)) {
                    return;
                }
            }

            showResults();
        }

        function showResults() {
            let correct = 0;
            let wrong = 0;

            quizQuestions.forEach((q, i) => {
                if (isAnswered[i]) {
                    if (userAnswers[i] === q.c) {
                        correct++;
                    } else {
                        wrong++;
                    }
                }
            });

            const total = correct + wrong;
            const percentage = total > 0 ? Math.round((correct / total) * 100) : 0;

            document.getElementById('finalPercentage').textContent = percentage + '%';
            document.getElementById('totalAnswered').textContent = total;
            document.getElementById('correctCount').textContent = correct;
            document.getElementById('wrongCount').textContent = wrong;

            document.getElementById('quizScreen').classList.remove('active');
            document.getElementById('resultsScreen').classList.add('active');
        }

        function restartQuiz() {
            document.getElementById('resultsScreen').classList.remove('active');
            document.getElementById('setupScreen').classList.add('active');
        }

        function reviewAnswers() {
            currentQuestion = 0;
            document.getElementById('resultsScreen').classList.remove('active');
            document.getElementById('quizScreen').classList.add('active');
            displayQuestion();
        }

        document.addEventListener('keydown', (e) => {
            if (document.getElementById('quizScreen').classList.contains('active')) {
                if (e.key === 'ArrowLeft') previousQuestion();
                if (e.key === 'ArrowRight') nextQuestion();
            }
        });
        function startQuizWithResults() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();

            const matches = allQuestions.filter(q =>
                q.q.toLowerCase().includes(query) ||
                q.o.some(opt => opt.toLowerCase().includes(query))
            );

            if (matches.length === 0) return;

            const order = document.getElementById('questionOrder').value;
            quizQuestions = order === 'random'
                ? [...matches].sort(() => Math.random() - 0.5)
                : [...matches];

            userAnswers = new Array(quizQuestions.length).fill(null);
            isAnswered = new Array(quizQuestions.length).fill(false);
            currentQuestion = 0;

            document.getElementById('setupScreen').classList.remove('active');
            document.getElementById('quizScreen').classList.add('active');
            document.getElementById('totalQ').textContent = quizQuestions.length;

            displayQuestion();
        }
        function searchQuestions() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            const resultsContainer = document.getElementById('searchResults');
            const countDisplay = document.getElementById('searchCount');
            const practiceBtn = document.getElementById('practiceResultsBtn');

            if (query.length < 2) {
                resultsContainer.innerHTML = '';
                resultsContainer.classList.remove('has-results');
                countDisplay.textContent = '';
                practiceBtn.style.display = 'none';
                return;
            }

            const matches = allQuestions.filter(q =>
                q.q.toLowerCase().includes(query) ||
                q.o.some(opt => opt.toLowerCase().includes(query))
            );

            countDisplay.textContent = `Found ${matches.length} question${matches.length !== 1 ? 's' : ''}`;

            if (matches.length === 0) {
                resultsContainer.innerHTML = '<div class="search-result-item"><em>No questions found</em></div>';
                resultsContainer.classList.add('has-results');
                practiceBtn.style.display = 'none';
                return;
            }

            practiceBtn.style.display = 'block';
            document.getElementById('resultCount').textContent = matches.length;

            const maxResults = 50;
            const displayResults = matches.slice(0, maxResults);

            resultsContainer.innerHTML = displayResults.map((q, i) => {
                const qIndex = allQuestions.indexOf(q);
                const truncatedText = q.q.length > 100 ? q.q.substring(0, 100) + '...' : q.q;
                return `
            <div class="search-result-item" onclick="startQuizWithQuestion(${qIndex})">
                <span class="result-collection">${q.col.toUpperCase()}</span>
                <span class="result-text">${truncatedText}</span>
            </div>
        `;
            }).join('');

            if (matches.length > maxResults) {
                resultsContainer.innerHTML += `<div class="search-result-item" style="color: #7f8c8d; cursor: default;"><em>...and ${matches.length - maxResults} more results</em></div>`;
            }

            resultsContainer.classList.add('has-results');
        }

        function startQuizWithQuestion(questionIndex) {
            quizQuestions = [allQuestions[questionIndex]];
            userAnswers = [null];
            isAnswered = [false];
            currentQuestion = 0;

            document.getElementById('setupScreen').classList.remove('active');
            document.getElementById('quizScreen').classList.add('active');
            document.getElementById('totalQ').textContent = 1;

            displayQuestion();
        }
    </script>
